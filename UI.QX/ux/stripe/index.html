                if (!json.publicKey) {
                    window.location.href = "stripe/fail.html";
                } else {
                    const stripe = Stripe(json.publicKey);
                    submitBtn.value = "Pay $" + json.amount;
                    document.getElementById('preso').innerHTML += json.body;
                }
            });
